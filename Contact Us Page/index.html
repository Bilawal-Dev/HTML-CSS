<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backblur"></div>
    <div class="container">
        <div class="image"></div>
        <div class="form">
            <span>Contact Us</span>
            <input class="Username" type="text" placeholder="Your Name">
            <input class="Email" type="text" placeholder="Your Email">
            <input class="Phone" type="text" placeholder="Phone">
            <input class="Message" type="text" placeholder="Message">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
