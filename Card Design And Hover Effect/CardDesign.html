<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profileCard" id="profileCard1">
        <div class="profilePicture">
            <img src="Male.png">
        </div>
        <div class="profileDescription">
            <h1>Muhammad Bilawal</h1>
            <h2>Software Engineer</h2>
        </div>
    </div>

    <div class="profileCard" id="profileCard2">
        <div class="profilePicture">
            <img src="Female.png">
        </div>
        <div class="profileDescription">
            <h1>Tooba Munir</h1>
            <h2>UI/UX Designer</h2>
        </div>
    </div>
</body>
</html>
